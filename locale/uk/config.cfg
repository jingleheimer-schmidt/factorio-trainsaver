[mod-setting-description]
ts-transition-speed=Швидкість, з якою буде рухатися камера під час переходу з одного поїзда на інший. \n[color=blue]За умовчанням:[/color] [color=orange]0[/color] (миттєві переходи) \nПропоновані значення на основі максимальних швидкостей поїзда: \n[color=orange]259,2[/color] для потягів на паливі [item=coal] або [item=wood] \n[color=orange]272.2[/color] для потягів на паливі [item=solid-fuel] \n[color=orange]298.1[/color] для потягів на паливі [item=rocket-fuel] або [item=nuclear-fuel]
ts-transition-time=Кількість секунд, необхідна для переходу з одного поїзда на інший. \n[color=blue]За замовчуванням [/color] [color=orange]0[/color] (миттєві переходи) \nПримітка: потягова заставка за умовчанням використовуватиме швидкість переходу замість часу переходу, якщо швидкість переходу понад 0.
ts-wait-at-signal=Мінімальна кількість секунд до того, як потягова заставка перейде на новий поїзд, коли поточний поїзд зупиняється на сигналі. \n[color=blue]За умовчанням:[/color] [color=orange]30[/color]
ts-station-minimum=Мінімальна кількість секунд до того, як потягова заставка перейде на новий поїзд, коли поточний поїзд зупиняється на станції. \n[color=blue]За умовчанням:[/color] [color=orange]5[/color]
ts-driving-minimum=Мінімальна кількість хвилин до того, як потягова заставка перейде на новий поїзд, коли їде поточний. \n[color=blue]За умовчанням:[/color] [color=orange]10[/color]
ts-zoom=Рівень масштабування камери. Нижче – більш віддалений масштаб. \n[color=blue]За умовчанням:[/color] [color=orange].375[/color]
ts-variable-zoom=Якщо ввімкнено, масштабування камери змінюватиметься на [color=orange]±20%[/color]
ts-time-wait=Кількість хвилин до зупинки потягової заставки, коли активних потягів нема. \n[color=blue]За умовчанням:[/color] [color=orange]15[/color]
ts-afk-auto-start=Кількість хвилин до автоматичного запуску потягової заставки, коли гравець знаходиться в стані AFK. 0, щоб ніколи не запускатися автоматично. \n[color=blue]За умовчанням:[/color] [color=orange]5[/color]
ts-autostart-while-viewing-map=Визначає, чи запускатиме AFK авто старт запустить потягову заставку, поки гравець переглядає карту
ts-autostart-while-gui-is-open=Визначає, чи запускатиме AFK авто старт запустить потягову заставку, поки у гравця відкрито графічний інтерфейс
ts-menu-hotkey=Завершити потягову заставку, коли відкрито меню гри (__CONTROL__toggle-menu__)
ts-linked-game-control-hotkey=Закінчити заставку потягів, коли натиснуто клавішу керування грою (inventory (__CONTROL__open-character-gui__), логістичною мережею (__CONTROL__logistic-networks__), огляду поїздів (__CONTROL__open-trains-gui__) тощо)
ts-notable-events=Повідомляти гравця про певні особливі події
ts-secrets=Павук?? Я її не знаю!

