[mod-setting-description]
ts-transition-speed=Скорость, с которой камера будет двигаться при переходе заставки от одного поезда к другому. \n[color=blue]По умолчанию:[/color] [color=orange]0[/color] (мгновенный переход)\nПредлагаемые значения основаны на максимальной скорости поездов: \n[color=orange]259.2[/color] для поездов где [item=coal] или [item=wood] \n[color=orange]272.2[/color] для поездов где [item=solid-fuel] \n[color=orange]298.1[/color] для поездов где [item=rocket-fuel] или [item=nuclear-fuel]
ts-transition-time=Количество секунд, необходимое для перехода заставки от одного поезда к другому. \n[color=blue]По умолчанию[/color] [color=orange]0[/color] (мгновенный переход)\nПримечание: заставка будет по умолчанию использовать Скорость перехода вместо Время перехода, если Скорость перехода больше 0.
ts-wait-at-signal=Минимальное ожидание в секундах, прежде чем заставка переключится на новый поезд, когда текущий поезд останавливается на сигнале. \n[color=blue]По умолчанию:[/color] [color=orange]30[/color]
ts-station-minimum=Минимальное ожидание в секундах, прежде чем заставка переключится на новый поезд, когда текущий поезд останавливается на станции. \n[color=blue]По умолчанию:[/color] [color=orange]30[/color]
ts-driving-minimum=Минимальное ожидание в секундах, прежде чем заставка переключится на новый поезд, когда в текущем поезде сидит водитель. \n[color=blue]По умолчанию:[/color] [color=orange]30[/color]
ts-zoom=Размер масштаба камеры. Чем ниже, тем меньше масштаб. \n[color=blue]По умолчанию:[/color] [color=orange].375[/color]
ts-variable-zoom=Если включено, масштаб камеры может меняться на [color=orange]±20%[/color]
ts-time-wait=Количество минут до завершения заставки, когда нет активных поездов. \n[color=blue]По умолчанию:[/color] [color=orange]15[/color]
ts-afk-auto-start=Количество минут до автоматического запуска заставки, когда игрок бездействует. 0 - не запускать автоматически. \n[color=blue]По умолчанию:[/color] [color=orange]5[/color]
ts-autostart-while-viewing-map=Определяет, будет ли автоматический запуск заставки, когда игрок просматривает карту
ts-autostart-while-gui-is-open=Определяет, будет ли автоматический запуск заставки, когда у игрока открыт интерфейс
ts-menu-hotkey=Завершает заставку при открытии игрового меню (__CONTROL__toggle-menu__)
ts-linked-game-control-hotkey=Завершает заставку при нажатии клавиши управления игрой (инвентарь (__CONTROL__open-character-gui__), логистическая сеть (__CONTROL__logistic-networks__), меню поездов (__CONTROL__open-trains-gui__) и т.д.)
ts-notable-events=Уведомляет игрока, когда происходят определенные особые события
ts-secrets=Паук?? Я даже не знаю!

