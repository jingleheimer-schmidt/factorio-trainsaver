ts-transition-time=Время перехода (секунд)
ts-wait-at-signal=Переход при сигнале (секунд)
ts-station-minimum=Переход на станции (секунд)
ts-driving-minimum=Переход когда есть водитель (минут)
ts-zoom=Масштаб
ts-variable-zoom=Регулируемый масштаб
ts-time-wait=Тайм-аут при бездействии поездов (минут)
ts-afk-auto-start=Автозапуск при бездействии игрока (минут)
ts-autostart-while-viewing-map=Автозапуск когда открыта карта
ts-autostart-while-gui-is-open=Автозапуск когда открыт интерфейс
ts-menu-hotkey=Завершение при открытии меню
